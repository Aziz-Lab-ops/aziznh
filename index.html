<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Integrasi Numerik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card border-0">
        <div class="card-body">
          <h2 class="text-center">Kalkulator Integrasi Numerik</h2>

          <!-- Method Selection at the Top -->
          <div class="mb-3">
            <label for="method" class="form-label">Metode:</label>
            <select class="form-select" id="method">
              <option value="trapezoid">Metode Trapezoidal</option>
              <option value="gaussian">Kuadratur Gauss (n=2)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="function" class="form-label">Fungsi f(x):</label>
            <input
              type="text"
              class="form-control"
              id="function"
              placeholder="Contoh: x*x"
            />
          </div>

          <div class="mb-3">
            <label for="lower" class="form-label">Batas Bawah (a):</label>
            <input type="number" class="form-control" id="lower" value="0" />
          </div>

          <div class="mb-3">
            <label for="upper" class="form-label">Batas Atas (b):</label>
            <input type="number" class="form-control" id="upper" value="1" />
          </div>

          <div class="mb-3">
            <label for="segments" class="form-label">Jumlah Segmen (n):</label>
            <input type="number" class="form-control" id="segments" value="4" />
          </div>

          <button class="btn btn-dark w-100" onclick="calculate()">
            Hitung
          </button>

          <div class="mt-3 text-center" id="results"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
